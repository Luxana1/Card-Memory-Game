<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8">
	<title>Gwent Memory Test</title>
	<meta name="description" content="JS Memory Game inspired by Gwent">
	<meta name="keywords" content="javascript, jQuery, game, gwent, memory">
	<meta name="author" content="MZ">
	<meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
	<link rel="stylesheet" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster&amp;subset=latin-ext" rel="stylesheet">
	<!--[if lt IE 9]>
	<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<header>
		<h1>Gwent Memory Test</h1>
		<p>inspired <a href="https://www.playgwent.com/pl" target="_blank"></a> by Gwent - The Witcher Card Game</p>
	</header>
	<main>
		<article>
			<div class="board"></div>
			<button type="button" id="reset" onclick="resetGame()">New Game</button>	
		</article>
	</main>
	<script src="jquery-3.6.4.min.js"></script>
	<script src="memory.js"></script>	

	<!-- reset the game on first load. This allows the logic to be shared for
	   both first load and subsequent resets -->
	<script> $(document).ready(resetGame); </script>
</body>
</html>
